<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript修改页面元素</title>
</head>
<body>
<h1>
    <center>
        我的一个页面
    </center>
</h1>
<hr>
<p id="dome">
    这是我的一个段落
</p>
<script>
    document.getElementById("dome").innerText = "段落已经修改！";
</script>
</body>
</html>
