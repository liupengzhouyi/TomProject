<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript大参数的函数</title>
</head>
<body>

<h1>
    <center>
        带参数的函数
    </center>
</h1>
<hr>

<p>
    <center>
    点击这个按钮，来调用带参数的函数
</center>
</p>

<p>
    <center>
    <button onclick="myFunction('Harry Hotter','Wizard')">点击这里</button>
</center>
</p>

<script>
    function myFunction(name,job) {
        alert("Welcome " + name + ", the " + job);
    }
</script>


</body>
</html>
