<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScipt&nbsp;变量</title>
</head>
<body>
<h4>
    <center>
        给脚本定义一个变量，然后给变量赋值，在修改这个值，再一次显示出来！
    </center>
</h4>
<hr>
<script>
    var fristName;
    fristName = "liupeng";
    document.writeln(fristName);
    document.writeln("<br>");
    fristName = "zhouyi";
    document.writeln(fristName);
</script>


</body>

</html>
