<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript的参数与返回值</title>
</head>
<body>

<p id="demo"></p>

<script>
    function f(a,b) {
        return a + b;
    }
</script>

<script>
    document.getElementById("demo").innerHTML = f(5, 6);
</script>

</body>
