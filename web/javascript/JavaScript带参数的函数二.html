<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction(txt) {
        alert(txt);
    }
</script>

<form>
    <input type="button" onclick="myFunction('Good Morning')" value="在早上">
    <input type="button" onclick="myFunction('Good Evening!')" value="在晚上">
</form>

<p>
    <center>
    当你点击其中任意一个按钮，一个函数将被执行，函数结果弹出一个警告显示传递的参数。
</center>
</p>
</body>
</html>
