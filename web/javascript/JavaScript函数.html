<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript函数</title>
</head>
<body>
    <script>
        function Myfunction() {
            alert("你好世界");
        }
    </script>

<button onclick="Myfunction()">点我</button>

<p>
    当按钮点击后，一个函数将被执行，该函数结果警告一条信息。
</p>


</body>
</html>
