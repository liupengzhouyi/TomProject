<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript代码块</title>
</head>
<body>
<h1>
    <center>
        我的Web页面
    </center>
</h1>
<hr>
<p id="dome">我的一个段落</p>
<div id="test">我是一个DIV</div>

<p>
    <button type="button" onclick="myfunction()">点击这里</button>
</p>
<script>
    function myfunction() {
        document.getElementById("dome").innerText = "你好世界";
        document.getElementById("test").innerText = "你最近怎么样？";
    }
</script>

<p>
    <center>
    当你带点击这里的时候，内容会改变！
</center>
</p>

</body>
</html>
