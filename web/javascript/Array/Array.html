<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    var i;
    var mycars = new Array();
    mycars[0] = "aa";
    mycars[1] = "bb";
    mycars[2] = "cc";
    mycars[3] = 'dd';
    for(i=0;i<mycars.length;i++) {
        document.write(mycars[i] + "<br />")
    }
</script>
</body>
</html>
