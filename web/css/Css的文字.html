<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css的文字部分是如何搞出来的</title>

    <style>
        body
        {
            background-color: #b874b6;
            color: #00b813;
        }

        p
        {
            color: #2023b8;
        }

        p.ali
        {
            color: #b81d30;
        }
    </style>

</head>
<body>
<h1>
    做一个标题
</h1>
<hr>
<p>
    这个是内容。
    <br>
    之后会有其他事情的添加！
</p>

<p class="ali">
    这是另一个段落!
</p>
</body>
</html>
