<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS For link to Modified</title>

    <style>
        a:link
        {
            color: #5cb85c;
        }

        a:visited
        {
            color: #000;
        }

        a:hover
        {
            color: #1a29b8;
        }

        a:active
        {
            color: #b874b6;
        }

        a.dome:hover
        {
            font-size: 90px;
        }
    </style>
</head>
<body>
<p>
    <a href="http://bing.com">This is a link to bing.com, you can visit it!</a>
</p>

<div>
    <a class="dome" href="http://www.bing.com">
        Link To Bing
   </a>
</div>
</body>
</html>
