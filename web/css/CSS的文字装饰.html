<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的文字装饰</title>
    <style>
        h1
        {
            text-decoration: overline;
        }

        h2
        {
            text-decoration: line-through;
        }

        h3
        {
            text-decoration: underline;
        }

    </style>

</head>
<body>

<h1>
    这是一个一级标题
</h1>

<h2>
    这是一个二级标题
</h2>

<h3>
    这是一个三级标题
</h3>

</body>
</html>
