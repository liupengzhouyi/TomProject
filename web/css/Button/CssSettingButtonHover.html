<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CssSettingButtonHover</title>
    <style>
        .button1
        {
            background-color: #eed559;
            color: #ff000e;
            padding: 10px 25px;
            border: 2px solid cyan;
            /*时间设置*/
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
            /*设置光标*/
            cursor: pointer;
        }
        .button1:hover
        {
            background-color: chartreuse;

        }
    </style>
</head>
<body>
<button class="button1">
    abcdefg
</button>
</body>
</html>
