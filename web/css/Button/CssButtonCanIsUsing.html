<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CssButtonCanIsUsing</title>
    <style>
        .using
        {
            background-color: #00b813;
            border: none;
            color: white;
            padding: 10px;
            /*display: inline;*/
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .cannotusing
        {
            background-color: #00b813;
            border: none;
            color: white;
            padding: 10px;
            /*display: inline;*/
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;

          /*  禁止使用*/
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div>
    <button class="using">Can using</button>
    <button class="cannotusing">Con not using</button>
</div>

</body>
</html>
