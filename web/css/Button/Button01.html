<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CssForButton01</title>
    <style>
        .button
        {
            background: #71f2ff;
            border: none;
            color: black;
            padding: 20px 50px;
            font-size: 20px;
            margin: 10px 10px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            /*圆角矩形*/
            border-radius: 12px;
        }
        a
        {
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>
    This is a button
</h1>
<hr>
<button>默认按钮</button>
<br>
<a href="#" class="button">连接按钮</a>

<button class="button">按钮</button>

<input type="button" class="button" value="输入框按钮">

</body>
</html>
