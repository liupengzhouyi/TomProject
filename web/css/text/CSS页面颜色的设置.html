<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS页面颜色的设置</title>
    <style>
        body
        {
            background-color: #eed559;
        }

        h1
        {
            background-color: #00b813;
        }

        h2
        {
            background-color: #1a29b8;
        }

        h3
        {
            background-color: #b81d30;
        }

        div
        {
            background-color: #ebddee;
        }

        p
        {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>
        Hello World!
    </h1>

    <hr>

    <h2>
        一个全新的颜色
    </h2>
    <hr>

    <h3>
        另一个全新的颜色
    </h3>

    <div>
        这是一个div,但是我们还是在一个DIV中。
        <p>
            这是一个全新的宝典！
        </p>
        <br>
        真JB叼！
    </div>


</body>
</html>
