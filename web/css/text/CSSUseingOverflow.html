<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CssUseingOverflow</title>
</head>
<body>
<H1>
    Css using overflow
    <style>
        h1
        {
            text-align: center;
        }

        p#a
        {
           text-align: center;
        }

        div
        {
            align-self: center;
            align-items: center;
        }

        div.hidden
        {
            text-align: center;
            background-color: #4aff59;
            width: 200px;
            height: 100px;
            overflow: hidden;
        }

        div.scroll
        {
            text-align: center;
            background-color: #4aff59;
            width: 200px;
            height: 100px;
            overflow: scroll;
        }

    </style>
</H1>
<hr>
<p id="a">
    overflow:处理什么呢？就是当元素太多有溢出的时候，来处理溢出！
</p>

<div class="scroll">
    You can use the overflow property when you want to have better control of the layout. The default value is visible.
</div>

<div class="hidden">
    You can use the overflow property when you want to have better control of the layout. The default value is visible.
</div>
</body>
</html>
