<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css link-box</title>
    <style>
        a:link,a:visited
        {
            display: block;
            font-weight: bold;
            color: #00b813;
            background-color: azure;
            width: 120px;
            text-align: center;
            padding: 4px;
            text-decoration: none;
        }

        a:hover, a:active
        {
            background-color: #b81d30;
        }

        a
        {
            text-align: center;
        }
    </style>
</head>
<body>
<a href="CSS%20对连接的修饰.html" target="_blank">
    这是一个连接
</a>
</body>
</html>
