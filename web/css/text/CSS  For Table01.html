<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css For table</title>
    <style>
        table
        {
            border-collapse: collapse;
        }

        table,tr,th,td
        {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>
            name
        </th>
        <th>
            age
        </th>
    </tr>
    <tr>
        <td>
            liupeng
        </td>
        <td>
            22
        </td>
    </tr>
</table>
</body>
</html>
