<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS For Text's Margins</title>
    <style>
        p
        {
            background-color: #eed559;
        }

        p.dome
        {
            margin-right: 50px;
            margin-left: 50px;
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>

</head>
<body>
<P>
    This is a text which none margins,
</P>

<p class="dome">
    This is a text which has margins.
</p>
</body>
</html>
