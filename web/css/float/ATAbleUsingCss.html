<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATAbleUsingCss</title>
    <style>
        ul
        {
            padding: 15px;
        }
        li
        {
           /* 背景*/
            background-color: #87f0ff;
            /*字体*/
            color: black;
          /*  填充大小*/
            padding: 10px;

            width: 100px;
            height: 20px;
            /*间距*/
            margin: 4px 2px;
           /* //列表标记*/
            list-style-type: none;
        }

        a
        {
            /*下划线*/
            text-decoration: none;
            /*居中*/
            text-align: center;
        }

        li:hover
        {
            background-color: #b81d30;
            color: #00ff26;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">a</a></li>
    <li><a href="#">b</a></li>
    <li><a href="#">c</a></li>
    <li><a href="#">d</a></li>
    <li><a href="#">e</a></li>
    <li><a href="#">f</a></li>
    <li><a href="#">g</a></li>
    <li><a href="#">h</a></li>
</ul>
</body>
</html>
