<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例</title>
</head>
<body>
<div id="app">
    <p v-if="seen">现在你看到我了</p>
    <template v-if="ok">
        <p>哈哈哈，打字辛苦啊！！！</p>
    </template>
    <template v-else>
        <p>Thie is errey!</p>
    </template>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            seen: true,
            ok: false
        }
    })
</script>
</body>
</html>
