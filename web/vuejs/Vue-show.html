<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-show</title>
</head>
<body>
<div id="app">
    <h1 v-show="show">
        Hello!
    </h1>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            show: true
        }
    })
</script>
</body>
</html>
