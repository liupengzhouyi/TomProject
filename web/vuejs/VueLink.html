<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VueLink</title>
</head>
<body>
<div id="app">
    <pre><a v-bind:href="url">runoob.com</a></pre>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            url: 'https://www.baidu.com'
        }
    })
</script>
</body>
</html>
