<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrintHtmlByVue.js</title>
</head>
<body>
<div id="app">
    <div v-html="message"></div>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: '<h1>runoob</h1>'
        }
    })
</script>
</body>
</html>
