<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>另一种反思隐藏显示</title>
</head>
<body>
<p>
    这是一个段落
</p>
<button>
    显示/隐藏
</button>
<script src="jquery-3.3.1.js"></script>
<script>
    $(document).ready(function () {
        $("button").click(function () {
            $("p").toggle(1000);
        });
    });
</script>
</body>
</html>
