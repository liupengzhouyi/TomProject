<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery捕获</title>
</head>
<body>
<p id="text">
    这是段落中的<b>粗体</b>文本。
</p>
<button id="but1">
    显示文本
</button>
<button id="but2">
    显示HTML
</button>
<script src="jquery-3.3.1.js"></script>
<script>
    $(document).ready(function () {
        $("#but1").click(function () {
            alert("Text " + $("#text").text());
        });
    });
    $(document).ready(function () {
        $("#but2").click(function () {
            alert("Html " + $("#text").html());
        });
    });
</script>
</body>
</html>
