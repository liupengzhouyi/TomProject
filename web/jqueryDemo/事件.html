<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>
<body>
<p>
    点击就会消失
</p>
<script src="jquery-3.3.1.js">
</script>
<script>
    $(document).ready(function () {
        $("p").click(function () {
            $(this).hide();
        })
    })
</script>
</body>
</html>
