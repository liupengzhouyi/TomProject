<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery隐藏和显示</title>
</head>
<body>
<p>
    如果你点击就会有神奇的事情！
</p>
<button id="abc">隐藏</button>
<button id="bcd">显示</button>
<script src="jquery-3.3.1.js"></script>
<script>
    $(document).ready(function () {
        $("#abc").click(function () {
            $("p").hide(1000);
        });
    });

    $(document).ready(function () {
        $("#bcd").click(function () {
            $("p").show(1000);
        });
    });
</script>
</body>
</html>
